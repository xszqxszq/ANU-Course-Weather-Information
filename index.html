<html>
	<head>
		<title>Weather Information</title>
		<link href="/css/style.css" rel="stylesheet">
		<link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
		<script src="/js/main.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="panel panel-default info-box center-block">
			    <div class="panel-heading">
			        <h3 class="panel-title">
			            Today's Weather <span class="badge" id="location"></span>
			        </h3>
			    </div>
				<div class="panel-body">
					<div class="title big-icon" id="now-weather"></div>
					<div class="title" id="now-tem"></div>
					<div class="text-center" id="now-tem-range"></div>
					<div class="text-center" id="now-wind"></div>
					<div class="text-center" id="now-humidity"></div>
					<div class="text-center" id="now-air"></div>
				</div>
			</div>
			<div class="panel panel-default info-box center-block">
			    <div class="panel-heading">
			        <h3 class="panel-title">
			            Weather tips
			        </h3>
			    </div>
				<div class="panel-body">
					<h4 class="text-center" id="clothing"></h4>
					<h4 class="text-center" id="umbrella"></h4>
					<h4 class="text-center" id="traffic"></h4>
				</div>
			</div>
		</div>
	</body>
</html>
